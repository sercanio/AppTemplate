services:
  AppTemplate-db:
    image: postgres:latest
    container_name: AppTemplate.Db
    environment:
      POSTGRES_DB: MyrtusDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./containers/database:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  AppTemplate-redis:
    image: redis:latest
    container_name: AppTemplate.Redis
    command: redis-server --requirepass redis
    environment:
      REDIS_PASSWORD: redis
    volumes:
      - ./containers/redis:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  AppTemplate-web:
    image: ${DOCKER_REGISTRY-}apptemplateweb
    container_name: AppTemplate.Web
    build:
      context: .
      dockerfile: src/AppTemplate.Web/Dockerfile
    depends_on:
      AppTemplate-db:
        condition: service_healthy
      AppTemplate-redis:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://+:5000"
    ports:
      - "5000:5000"
    volumes:
      - ./usersecrets:/app/.microsoft/usersecrets:ro

volumes: 
  AppTemplate-db-data:
  AppTemplate-redis-data: