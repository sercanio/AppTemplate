global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # ASP.NET Core application metrics
  - job_name: 'apptemplate-api'
    static_configs:
      - targets: ['apptemplate.presentation:5070']
    metrics_path: '/metrics'

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Node/system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']